<h2>Dashboard</h2>

<h3 class="text-center mb-5">Top Heroes</h3>

<div class="row">
  <div class="col text-center" *ngFor="let hero of heroes | slice: 1:5">
    <a routerLink="/heroes/{{hero.id}}">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"> {{ hero.name | titlecase}}</h5>
      </div>
    </div>
    </a>
  </div>
</div>
